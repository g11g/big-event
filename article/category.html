<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/nprogress.css">
    <link rel="stylesheet" href="/assets/css/article/category.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理

            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 获得的数据模板 -->
    <script type="text/html" id="tpl-list">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.alias}}</td>
            <td>
                <button type="button" data-id="{{item.Id}}" data-name="{{item.name}}" data-alias="{{item.alias}}" class="layui-btn  layui-btn-xs">编辑</button>
                <button type="button" data-id="{{item.Id}}" class="layui-btn  layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 编辑的模板 -->
    <script type="text/html" id="tpl-bj">
        <form class="layui-form" id="bj" style="padding : 20px 50px 0 0">
            <input type="hidden" name="Id">
            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>

                </div>
            </div>
        </form>
    </script>

    <!-- 删除的模板 -->
    <script type="text/html" id="tpl-del">
        <form class="layui-form" id="del" style="padding : 20px 50px 0 0">

            <!-- 分类名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 分类别名 -->
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>

                </div>
            </div>
        </form>
    </script>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/category.js"></script>
</body>

</html>
