<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/publisher.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">发表文章</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="aaa">
                <!-- 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                    <!-- 文章类别 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章类别</label>
                        <div class="layui-input-block">
                            <select name="cate_id" lay-verify="required">

                          </select>
                        </div>
                    </div>
                    <!-- 文章内容 -->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文章内容</label>
                        <div class="layui-input-block" style="height: 400px;">
                            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <!-- 文章封面 -->
                    <div class="layui-form-item">
                        <!-- 左侧的 label -->
                        <label class="layui-form-label">文章封面</label>
                        <!-- 选择封面区域 -->
                        <div class="layui-input-block cover-box">
                            <!-- 左侧裁剪区域 -->
                            <div class="cover-left">
                                <img id="image" src="/assets/images/sample2.jpg" alt="" />
                            </div>
                            <!-- 右侧预览区域和选择封面区域 -->
                            <div class="cover-right">
                                <!-- 预览的区域 -->
                                <div class="img-preview"></div>
                                <!-- 选择封面按钮 -->
                                <input type="file" id="file" style="display: none;">
                                <button type="button" class="layui-btn layui-btn-danger">选择封面</button>
                            </div>
                        </div>
                    </div>
                    <!-- 文章状态 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="state" value="草稿" title="草稿">
                            <input type="radio" name="state" value="已发布" title="已发布" checked>
                        </div>
                    </div>
                    <!-- 提交按钮 -->
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即发布

                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 文章类别  的 模板 -->
    <script type="text/html" id="tpl-list">
        {{each data item}}
        <option value="{{item.Id}}">{{item.name}}</option>
        {{/each}}
    </script>


    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>

    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>

    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/edit.js"></script>
</body>

</html>
