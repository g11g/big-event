<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form search" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="category" lay-verify="">
                                
                                
                              </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="status" lay-verify="">
                                <option value="">所有状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                              </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <div class="layui-input-inline" style="width: 100px;">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                        </div>
                    </div>

                </div>
            </form>

            <!-- 文章展示表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width="30%">
                    <col width="15%">
                    <col width="20%">
                    <col width="15%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>

            <!-- 分页区域 -->
            <div id="page">

            </div>
        </div>
    </div>


    <!-- 展示内容表格的模板 -->
    <script type="text/html" id="tpl-list">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.cate_name}}</td>
            <td>{{item.pub_date}}</td>
            <td>{{item.state}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
                <button class="layui-btn  layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 所有分类的模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data item}}
        <option value="{{item.Id}}">{{item.name}}</option>
        {{/each}}
    </script>


    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/article.js"></script>
</body>

</html>
